<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">
</head>

<body class="bg-[#548687] flex justify-center flex-col items-center">
    
    <div>
        <h1 class="text-4xl  font-black flex justify-center mt-10 border-b-2 ">Tic Tac Toe Game</h1>
    </div>

    <div class=" msg-container flex  justify-center items-center flex-col hidden">
        <p id="msg" class="font-bold text-[8vmin] text-white"></p>
        <button class="new-btn border-none p-2 flex  items-center bg-[#191913] text-[#fff] text-[18px]  rounded-lg">New Game</button>
    </div>

    <!-- Container for the boxes -->
    <div class="  flex  justify-center items-center flex-col mt-10">
        <div class="grid grid-cols-3 gap-2 p-9 ">
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg    "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg    "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>
            <button class="box bg-white flex justify-center items-center shadow-lg h-24 w-24 text-[8vmin] font-black rounded-lg  "></button>

        </div>
        <button id="reset-btn" class="border-none p-2 bg-[#191913] text-[#fff] text-[18px]  rounded-lg">Reset
            Game</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
